<div class="container" id="login">
  <div >
    <h2>登陆 <small>Log In</small></h2>
   <form (ngSubmit)="onSubmit(loginForm.value,loginForm.valid)" #loginForm ="ngForm" novalidate>
     <div class="form-group">
        <input type="text" class="form-control" placeholder="输入手机号" 
         ngModel name="phone" #phone = "ngModel" required appMobileValidator minlength="2">
        <div [hidden]="loginForm.invalid && (!loginForm.form.hasError('appMobileValidator','phone')||phone.untouched)" class="alert alert-danger">
          请输入正确的手机号
        </div>
     </div>
     <div class="form-group">
        <input type="password" ngModel name="passworld" class="form-control" placeholder="输入密码" required>
     </div>
      <div class="rememberMe">
        <label nz-checkbox [(ngModel)]="isCheckedButton" name="ifRememberMe">
          <span>下次自动登陆</span>
        </label>
      </div>
   
    <div class="form-group">
      <input class="form-control" type="submit" value="登陆" id="submit">
    </div>
    
   </form>
  </div>
</div>
